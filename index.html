<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">       
        </head>

    <body>

        <div class = "container banner">

            <div class = "row">

                <div class="col-12 banner-col">

                    <div>

                        <h1 class="card-title text-light d-flex justify-content-center">Weather Dashboard</h1>
                    
                    </div>

                </div>        

            </div>

        </div>

    
        <div class = "container">

            <div class="row">

                <div class="col-lg-4 col-sm-12" style = "border: black solid 2px">

                    <div class="card-body d-flex flex-wrap">

                        <h3 class="card-title">Search for a city</h3>

                            <div class = "row input-group">

                                <input class ="input-group mb-2 user-input" type="text">

                            </div>
                            
                            <div class = "row justify-content-center">
                                <button class="btn btn-info m-3" id = "search-button">Search</button>
                                <button class="btn btn-secondary m-3" id = "Austin">Austin</button>
                                <button class="btn btn-secondary m-3" id = "Chicago">Chicago</button>
                                <button class="btn btn-secondary m-3" id = "New-York" >New York</button>
                                <button class="btn btn-secondary m-3" id = "Orlando">Orlando</button>
                                <button class="btn btn-secondary m-3" id = "San-Francisco">San Francisco</button>
                                <button class="btn btn-secondary m-3" id = "Seattle">Seattle</button>
                                <button class="btn btn-secondary m-3" id = "Denver">Denver</button>
                                <button class="btn btn-secondary m-3" id = "Atlanta">Atlanta</button>
                            </div>
                                
                        </div>
    
                    </div> 
        
    
                    <div class="col-lg-8">
    
                        <div class="row card-body " style = "border: black solid 2px">
                            <div class = "col">
                                <h1 class="card-title city-name pb-4">City </h1>
                            </div>
                            <div class = "col justify-content-start">
                                <h3 class = "today"></h3>
                            </div>

                           
    
                            <p class="card-text1" style = "font-size: 2em;">Temp: <span class = "temp"></span> </p>
                            <p class="card-text" style = "font-size: 2em;">Wind: <span class = "wind"></span></p>
                            <p class="card-text" style = "font-size: 2em;">Humidity: <span class = "humidity"></span></p>
                            <p class="card-text pb-3" style = "font-size: 2em;">UV Index: <span class = "uv"></span></p>
                            
                            <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                        
    
                        </div>
                        
                        <div class="dates row card-body d-flex mt-3" >

                            <h3 class=" card-title">5-Day Forecast</h3>

                                <div class = "col m-2 background" style = "min-height: 200px;"> 
                                    <p class = "date1 text-light" style = "font-size: 1.5em"></p> 
                                    <img id = "img1" style = "width:100px">
                                    <p class = "temp1 text-light" style = "font-size: 1.5em"></p>
                                    <p class = "wind1 text-light" style = "font-size: 1.5em"></p>
                                    <p class = "hum1 text-light" style = "font-size: 1.4em"></p>
                                </div>

                                <div class = "col m-2 background"> 
                                    <p class = "date2 text-light" style = "font-size: 1.5em"></p>
                                    <img id = "img2" style = "width:100px">
                                    <p class = "temp2 text-light" style = "font-size: 1.5em"></p>
                                    <p class = "wind2 text-light" style = "font-size: 1.5em"></p> 
                                    <p class = "hum2 text-light" style = "font-size: 1.4em"></p>
                                </div>
                                <div class = "col m-2 background"> 
                                    <p class = "date3 text-light" style = "font-size: 1.5em"></p> 
                                    <img id = "img3" style = "width:100">
                                    <p class = "temp3 text-light" style = "font-size: 1.5em"></p> 
                                    <p class = "wind3 text-light" style = "font-size: 1.5em"></p> 
                                    <p class = "hum3 text-light" style = "font-size: 1.4em"></p>
                                </div>

                                <div class = "col m-2 background"> 
                                    <p class = "date4 text-light" style = "font-size: 1.5em"></p> 
                                    <img id = "img4" style = "width:100px">
                                    <p class = "temp4 text-light" style = "font-size: 1.5em"></p> 
                                    <p class = "wind4 text-light" style = "font-size: 1.5em"></p> 
                                    <p class = "hum4 text-light" style = "font-size: 1.4em"></p>
                                </div>

                                <div class = "col m-2 background"> 
                                    <p class = "date5 text-light" style = "font-size: 1.5em"></p>  
                                    <img id = "img5" style = "width:100px">
                                    <p class = "temp5 text-light" style = "font-size: 1.5em"></p> 
                                    <p class = "wind5 text-light" style = "font-size: 1.5em"></p> 
                                    <p class = "hum5 text-light" style = "font-size: 1.4em"></p>
                                </div>
                                
                        </div>
                            
    
                           
                        
    
    
                     </div>
    
            </div>
