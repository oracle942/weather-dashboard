<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">

    <body>

        <div class = "container banner">

            <div class = "row">

                <div class="col-12 banner-col">

                    <div>

                        <h1 class="card-title text-light d-flex justify-content-center">Weather Dashboard</h1>
                    
                    </div>

                </div>        

            </div>

        </div>

    
        <div class = "container">

            <div class="row">

                <div class="col-lg-4 col-sm-12" style = "border: black solid 2px">

                    <div class="card-body d-flex flex-wrap">

                        <h3 class="card-title">Search for a city</h3>

                            <div class = "row input-group">

                                <input class ="input-group mb-2 user-input" type="text">

                            </div>
                            
                            <div class = "row justify-content-center">
                                <button class="btn btn-info m-2" id = "search-button">Search</button>
                                <button class="btn btn-secondary m-2">Austin</button>
                                <button class="btn btn-secondary m-2">Chicago</button>
                                <button class="btn btn-secondary m-2">New York</button>
                                <button class="btn btn-secondary m-2">Orlando</button>
                                <button class="btn btn-secondary m-2">San Francisco</button>
                                <button class="btn btn-secondary m-2">Seattle</button>
                                <button class="btn btn-secondary m-2">Denver</button>
                                <button class="btn btn-secondary m-2">Atlanta</button>
                            </div>
                                
                        </div>
    
                    </div> 
        
    
                    <div class="col-lg-8" style = "border: black solid 2px">
    
                        <div class="row card-body " style = "border: black solid 2px">
    
                            <h1 class="card-title city-name pb-4">City <span class = "date"> (Date) </span></h1>
    
                            <p class="card-text1" style = "font-size: 2em;">Temp: </p>
                            <p class="card-text2" style = "font-size: 2em;">Wind: </p>
                            <p class="card-text3" style = "font-size: 2em;">Humidity: </p>
                            <p class="card-text4 pb-3" style = "font-size: 2em;">UV Index: </p>
                            
                            <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                        
    
                        </div>
                        
                        <div class="row card-body d-flex mt-3" style = "border: black solid 2px">

                            <h3 class="card-title">5-Day Forecast</h3>

                                <div class = "col p-5 m-2 bg-secondary" style = "border: black solid 2px"></div>
                                <div class = "col p-5 m-2 bg-secondary" style = "border: black solid 2px"></div>
                                <div class = "col p-5 m-2 bg-secondary" style = "border: black solid 2px"></div>
                                <div class = "col p-5 m-2 bg-secondary" style = "border: black solid 2px"></div>
                                <div class = "col p-5 m-2 bg-secondary" style = "border: black solid 2px"></div>
                                
                            
    
                           
                        
    
                        </div>
    
                     </div>
    
            </div>
